name: Validate feature branch
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Simulate running unit tests
        run: |
          echo "ğŸ§ª Running unit tests for branch: ${{ github.ref_name }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo ""
          
          echo "Test results:"
          echo "  - Authentication tests: PASSED âœ“"
          echo "  - Database tests: PASSED âœ“"
          echo "  - API tests: PASSED âœ“"
          echo ""
          echo "Coverage: 85%"
          echo ""
          
          # Check if PR title contains [fail] or [break]
          if echo "${{ github.event.pull_request.title }}" | grep -qiE '\[(fail|break)\]'; then
            echo "âŒ Tests failed! (triggered by PR title)"
            exit 1
          else
            echo "âœ… Tests passed!"
          fi